<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.css">
     <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="media.css">
       <title>Layout - Container to Gutter</title>
  </head>
  <body>

<!--container-->    

<section class="blog">
  <div class="container-fluid">
    <div class="box-dft">
      <h1>Container-fluid</h1>
    </div>
  </div>
</section>
    
<section class="blog">
  <div class="container">
    <div class="box-df">
      <h1>Container</h1>
    </div>
  </div>
</section>

<!--grid 2 row-->

<section class="blog">
  <div class="container">
    <div class="row">

      <div class="col-lg-6"><div class="box"></div></div>

      <div class="col-lg-6"><div class="box"></div></div>

    </div>
  </div>
</section>

<!--grid 3 row-->

<section class="blog">
  <div class="container">
    <div class="row">
      
      <div class="col-lg-4"><div class="box"></div></div>

      <div class="col-lg-4"><div class="box"></div></div>

      <div class="col-lg-4"><div class="box"></div></div>

    </div>
  </div>
</section>

<!--grid 4 row-->

<section class="blog">
  <div class="container">
    <div class="row">

      <div class="col-lg-3"><div class="box"></div></div>

      <div class="col-lg-3"><div class="box"></div></div>

      <div class="col-lg-3"><div class="box"></div></div>

      <div class="col-lg-3"><div class="box"></div></div>

    </div>
  </div>
</section>

<section class="blog">
  <div class="container">
    
    <div class="row">

      <div class="col-lg-1  col-sm-6"><div class="box-d"></div></div>

      <div class="col-lg    col-sm-6"><div class="box-d"></div></div>
  
      <div class="col-lg    col-sm-12"><div class="box-d"></div></div>

      <div class="col-lg    col-sm-8"><div class="box-d"></div></div>

      <div class="col-lg-1  col-sm-4"><div class="box-d"></div></div>
      
    </div>
    
  </div>
</section>

  <!-- JS links -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
